<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="score-card" role="main">
      <div class="score-display">
        <h3 class="your-result">Your Result</h3>
        <div class="score-circle">
          <div class="score-circle-box">
            <h1 class="score-circle-main">76</h1>
            <p class="score-circle-sub">of 100</p>
          </div>
        </div>
        <h2 class="great">Great</h2>
        <p class="score-text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="score-details">
        <p class="summary">Summary</p>

        <div class="details">
          <div class="detail detail-1">
            <div class="detail__logo-box">
              <img
                src="./assets//icon-reaction.svg"
                alt="reaction icon"
                class="detail__logo"
              />
            </div>
            <span class="detail__title">Reaction</span>
            <div class="detail__scores">
              <span class="scored">80</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>

          <div class="detail detail-2">
            <div class="detail__logo-box">
              <img
                src="./assets/icon-memory.svg"
                alt="reaction icon"
                class="detail__logo"
              />
            </div>
            <span class="detail__title">Memory</span>
            <div class="detail__scores">
              <span class="scored">92</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>

          <div class="detail detail-3">
            <div class="detail__logo-box">
              <img
                src="./assets/icon-verbal.svg"
                alt="reaction icon"
                class="detail__logo"
              />
            </div>
            <span class="detail__title">Verbal</span>
            <div class="detail__scores">
              <span class="scored">61</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>

          <div class="detail detail-4">
            <div class="detail__logo-box">
              <img
                src="./assets/icon-visual.svg"
                alt="reaction icon"
                class="detail__logo"
              />
            </div>
            <span class="detail__title">Visual</span>
            <div class="detail__scores">
              <span class="scored">73</span>
              <span class="out-of">/ 100</span>
            </div>
          </div>
        </div>

        <a href="#" class="btn continue">Continue</a>
      </div>
    </main>
  </body>
</html>
